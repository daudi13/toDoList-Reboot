<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
	<header></header>
    <div class="container">
			<div class="heading">
				<h1 class="title">Today's todo</h1>
				<button class="refresh-btn" id="refresh-btn"><i class="material-icons refresh-icon">refresh</i></button>
			</div>
			<form><input type="text" id="input" required placeholder="Add to your list..."/><span class="enter-key">&plus;</span></form>
			<ul id="to-do-list"></ul>
			<button class="clear-btn" id="clear-btn">clear all completed</button>
		</div>
</body>
</html>
