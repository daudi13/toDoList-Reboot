<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
		<script src="https://kit.fontawesome.com/2b1476549e.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
	<header></header>
<div class="box">
		<div class="top-sec">
			<p>Today's Tasks</p>
			<button type="button" class="btn refresh"><i class="fas fa-sync-alt"></i></button>
		</div>
		<form>
			<div class="input"><input id="input" class="inputField" type="text" placeholder="Add to your list here"><div type="button" class="btn enter"><i class='fa fa-arrow-left'></i></div></div>
			</form>
			<ul class="listblock">
			</ul>
		<div class="bottom top-sec">
			<button type="button" class="clear">Clear All Complete</button>
		</div>
	</div>
</body>
</html>
